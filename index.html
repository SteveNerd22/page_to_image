<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Editor Screenshot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
        <button id="toggleSidebar">‚ò∞</button>
        <div id="templateList">
            <div class="template-item" data-template="template1">üñºÔ∏è Template 1</div>
            <div class="template-item" data-template="template2">üìù Template 2</div>
            <a href="https://officialpdc.photoshelter.com/archive">pippo</a>
        </div>
    </div>

    <!-- Workspace -->
    <div id="workspace-container">
        <!-- Controlli resize -->
        <div class="resize-controls">
            <label>Larghezza <input type="number" id="widthInput" value="1080" /></label>
            <label>Altezza <input type="number" id="heightInput" value="1350" /></label>
            <button id="resizeCanvas">Ridimensiona</button>
        </div>

        <!-- Area canvas + form affiancati -->
        <div id="editorArea">
            <!-- Canvas -->
            <div id="workspace" contenteditable="false">
                <div id="canvas"></div>
            </div>
            <!-- Form info -->
            <div id="infoForm"></div>
        </div>

        <!-- Cattura -->
        <button id="captureBtn">üì∏ Cattura immagine</button>
    </div>
</div>

<script>
    async function loadTemplate(templatePath) {
        const res = await fetch(templatePath);
        const text = await res.text();

        // Separiamo <style> dal contenuto
        const temp = document.createElement('div');
        temp.innerHTML = text;

        const styleTags = temp.querySelectorAll('style');
        const styles = Array.from(styleTags).map(tag => tag.innerHTML).join('\n');

        // Rimuoviamo tutti gli <style> dal template HTML
        styleTags.forEach(tag => tag.remove());

        // Inseriamo lo stile nel <head>
        if (styles) {
            const styleEl = document.createElement('style');
            styleEl.textContent = styles;
            document.head.appendChild(styleEl);
        }

        // Carichiamo il contenuto HTML senza <style>
        document.getElementById('canvas').innerHTML = temp.innerHTML;

        // Dopo un tick del rendering, aggiorna i dati
        setTimeout(aggiornaOverlay, 50);
    }

    // Eventi sui template
    document.querySelectorAll('.template-item').forEach(item => {
        item.addEventListener('click', () => {
            const file = item.dataset.template;
            loadTemplate(file);
        });
    });
</script>

<script src="renderer.js"></script>
</body>
</html>
